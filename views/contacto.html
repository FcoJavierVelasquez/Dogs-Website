    <main class="mainContact">

      <div class="container">
        <div class="row">
            <div class="col-sm-12 col-md-6">
                  <form class="form">
                      <div class="mb-3">
                        <label class="form-label">Nombre</label>
                        <input type="text" class="form-control" id="InputName" placeholder="nombre">
                      </div>
                      <div class="mb-3">
                        <label class="form-label">Dirección</label>
                        <input type="text" class="form-control" id="InputAddrees" placeholder="dirección">
                      </div>
                      <div class="mb-3">
                          <label class="form-label">Teléfono</label>
                          <input type="text" class="form-control" id="InputPhone" placeholder="teléfono">
                        </div>
                        <div class="mb-3">
                          <label class="form-label">Nombre de la mascota</label>
                          <input type="text" class="form-control" id="InputNamePet" placeholder="nombre mascota">
                        </div>
                        <div class="mb-3">
                          <label class="form-label">Raza</label>
                          <input type="text" class="form-control" id="InputRaza" placeholder="raza">
                        </div>
                        <label class="form-label">Tamaño</label>
                        <select class="form-select" aria-label="Default select example">
                          <option selected>Selecciona su tamaño</option>
                          <option value="1">Pequeña</option>
                          <option value="2">Mediana</option>
                          <option value="3">Grande</option>
                        </select>
                      <button type="submit" class="btn btn-primary mt-4">Enviar</button>
